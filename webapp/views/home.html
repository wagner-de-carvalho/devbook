<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevBook</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.css">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>

    {{ template "cabecalho" }}

<div class="container-fluid">
    <div class="row mt-4">
        <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 col-xl-5">
          <h3>Nova Publicação</h3>
          <fieldset>
            <form id="nova-publicacao" method="post">
                <div class="form-group">
                    <label for="titulo">Título</label>
                    <input type="text" required="required" class="form-control" name="titulo" id="titulo" placeholder="Título da publicação">
                </div>

                <div class="form-group">
                    <label for="conteudo">Conteúdo</label>
                    <textarea type="text" required="required" class="form-control" name="conteudo" id="conteudo" placeholder="Conteúdo da publicação"></textarea>
                </div>

                <button id="botao-publicar" class="btn btn-primary" type="submit">
                    Publicar
                </button>
            </form>
          </fieldset>
        </div>

        <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7 col-xl-7">
           {{ range .Publicacoes }}
                {{ if (eq .AutorID $.UsuarioID) }}
                    {{ template "publicacao-com-permissao" . }}
                {{ else }}
                    {{ template "publicacao-sem-permissao" . }}
                {{ end }}
           {{ end }}
        </div>
    </div>
</div>

{{ template "rodape" }}

{{ template "scripts" }}

<script src="/assets/js/publicacoes.js"></script>
</body>
</html>
